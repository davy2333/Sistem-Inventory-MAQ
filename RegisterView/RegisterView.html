<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de equipo y maquinaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scroll-container">
        <div class="container">
            <h2> Registro de equipo y maquinaria</h2>
        <div class="input-box">     
                <input type="text" id="busqueda" placeholder="Buscar por modelo">
        <button id="botonBuscar" class="Buscar-btn">Buscar</button>
        <div class="listbox-container">
            <div class="select-container">
                <select id="filtro" class="mi-select">
                    <option value="">Selecciona una opci√≥n</option>
                    <option value="Marca">Marca</option>
                    <option value="Tipo_De_Equipo ">Tipo De Equipo</option>
                    <option value="Numero_De_Serie ">Numero De Serie </option>
                    <option value="Condicion">Condicion </option>
                    <option value="Codigo">Codigo</option>
                </select>
            </div>
        </div>
    </div>
        
        <table id="tabla-inventario">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo De Equipo</th>
                    <th>Marca</th>
                    <th>Numero De Serie</th>
                    <th>Precio</th>
                    <th>Fecha De Adquisicion</th>
                    <th>Condicion</th>
                    <th>Codigo</th>
                    <th>Provedor</th>
                    <th>Acciones</th>
                    </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
   
    <script src="script.js"></script>

</body>
</html>
